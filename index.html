<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,22,1;1,9..144,100..900,22,1&display=swap" rel="stylesheet"> 
    <title>Product card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
            <div class="product">
                <div class="image">
                    <img src="images/mug.jpg" class="desktop_img"/>
                </div>

                <div class="card_text">
                <p id="first">COFFEE MUG</p>
                
                <p id="second">White Coffee Mug</p>
                
                <p id="description">Coffee mugs are designed to express emotions.These are acclained for their amazing designs & superior quality.</p>
                
                <p id="rate">
                    <span class="price">₹149</span>
                    <span class="strike">₹230</span>
                </p>
                <button id="button">
                    <img src="./images/icon-cart.png"/ class="btn_img">
                    <span class="buttontext">Add to cart</span>
                </button>

                </div>

            </div>
            
        </div>
    
</body>
</html>
